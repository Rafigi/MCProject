<app-modal [hidden]="_hidden" (toggled)="ShowHide($event)">

  <h1 class="headline text-center mt-3">Infomation</h1>

  <!--Infomation-->
  <div class="content row col-lg-10 d-flex justify-content-lg-center">
    <div class="infoBoxModal col-lg-6">
      <div class="textBoxModal col-lg-12 pt-lg-2">
        <p class="text-center text-white">Name: Mail Emailsen</p>
      </div>
      <div class="textBoxModal col-lg-12 pt-lg-2">
        <p class="text-center text-white">Email: Mail@Mail.dk</p>
      </div>
      <div class="textBoxModal col-lg-12 pt-lg-2">
        <p class="text-center text-white">BirthDay: 01/01/90</p>
      </div>
    </div>

    <!--Buttons-->
    <div class="col-lg-6 my-lg-2">
      <div class="col-lg-12 d-flex justify-content-lg-center my-2">
        <app-btn-mc-world [btnText]="editMail" [btnWidth]="10"></app-btn-mc-world>
      </div>
      <div class="col-lg-12 d-flex justify-content-lg-center my-2">
        <app-btn-mc-world [btnText]="changePassword" [btnWidth]="10"></app-btn-mc-world>
      </div>
    </div>
  </div>

</app-modal>

<!--Home-->
<div class="bg d-flex">
  <div class="row align-content-end col-lg-12 justify-content-lg-center mb-lg-5">
    <button class="homeButton text-center mx-lg-5">
      My Routes
    </button>
    <button class="homeButton text-center mx-lg-5">
      My Events
    </button>
    <button class="homeButton text-center mx-lg-5">
      Registered Events
    </button>
    <div class="d-flex col-lg-12 mt-lg-3 justify-content-lg-center ">
      <button class="infoButton text-center" (click)="ShowInfoModal()">
        Edit Information
      </button>
    </div>
  </div>
</div>
